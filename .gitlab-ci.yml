  - deploy

test/build:
  image: node:10
  stage: test/build
  before_script:
    - echo "$SETTINGS_SECURITY" > "~/.m2/settings-security.xml"
    - echo "$SETTINGS" > "~/.m2/settings.xml"
    - ls -la ~/.m2
  script:
    - mvn package -Pprod verify jib:build

