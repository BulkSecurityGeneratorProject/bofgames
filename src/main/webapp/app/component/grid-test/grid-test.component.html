<div class="container">
  <div class="row">
    <div class="col-lg-12 my-3">
      <div class="pull-right">
        <div class="btn-group">
          <button class="btn btn-info" id="list" (click)="displayList()">
            <i class="fa fa-list-ul" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger" id="grid" (click)="displayGrid()">
            <i class="fa fa-th-large" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="products" class="row view-group">
    
    <div *ngFor="let item of items;" class="item col-xs-4 col-lg-4">
      <div class="thumbnail card">
        <div class="img-event">
          <img class="group list-group-image img-fluid" *ngIf="!item.game.media[0]" src="https://www.kasterencultuur.nl/editor/placeholder.jpg" alt="Image not found" />
          <img class="group list-group-image img-fluid" *ngIf="item.game.media[0]" src="{{item.game.media[0].url}}" alt="{{item.game.media[0].alt}}">
        </div>
        <div class="caption card-body">
          <h4 class="group card-title inner list-group-item-heading">
            {{item.game.name}}</h4>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <p class="lead">
                  Note: *****</p>
              </div>
              <div class="col-xs-12 col-md-6">
                <p>Platforme: {{item.platform.name}}</p>
              </div>
            </div>
          <p class="group inner list-group-item-text text-justify">
            {{(item.game.description | slice:0:255)+'...'}}</p>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <p class="lead">
                {{item.price}} â‚¬</p>
            </div>
            <div class="col-xs-12 col-md-6 toolbar">
              <button type="button" class="btn btn-primary">Voir <i class="fa fa-eye" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>






 
  
  </div>
</div>
