<div class="container">
  <h1>Editer votre profil</h1>
  <hr>
  <div class="row">
    <!-- left column -->
    <div class="col-md-3">
      <div class="text-center">
        <img id="user_icon" src="../../../../../../assets/user_circle.png" class="avatar img-circle" alt="avatar">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a>
        <i class="fa fa-check-square"></i>
        Les modifications on était <strong>enregistré</strong>.
      </div>
      <h3>Informations personnelles</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Prénom:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="Jane">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Nom:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="Bishop">
          </div>
        </div>
      
        <div class="form-group">
          <label for="example-date-input" class="col-lg-3 control-label">Date:</label>
          <div class="col-lg-8">
            <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
          </div>
        </div>

        
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="janesemail@gmail.com">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Identifiant:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="janeuser">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Mot de passe:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="11111122333">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-8 control-label">Confirmez le mot de passe:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" value="11111122333">
          </div>
        </div>


        <div class="form-group">
          <label class="col-md-3 control-label">Rue:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="street" name="street">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Code postal:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="38000">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Ville:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" value="Grenoble">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input type="button" class="btn btn-primary" value="Enregistrer">
            <span></span>
            <input type="reset" class="btn btn-default" value="Retour">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<hr>
