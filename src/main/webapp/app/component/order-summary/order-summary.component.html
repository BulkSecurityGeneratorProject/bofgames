<div id="summary_container" class="container">
  <div class="row">
    <div class="main-col col col-md-6">

    <div class="row">
      <div class="col col-lg-10">
        <h2>Adresse de facturation :</h2>
      </div>
      <div class="col col-lg-2">
        <img height="40px" src="../../../../../../assets/location-Map.png" alt="locationIcon" />
      </div>
    </div>
    

      <p>Rue : {{client.street}}</p>
      <p>Code postal : {{client.postCode}} </p>
      <p>Pays : {{client.country}} </p>
      <p>Ville : {{client.city}} </p>
    </div>
    <div class="main-col col col-md-6">

      <div class="row">
        <div class="col col-lg-10">
          <h2>Panier :</h2>
        </div>
        <div class="col col-lg-2">
          <img height="40px" src="../../../../../../assets/shopping-cart.png" alt="locationIcon" />
        </div>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Titre jeu</th>
            <th scope="col">Quantité</th>
            <th scope="col">Prix</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cartLine of this.cart.cartLines;">
            <td>{{cartLine.item.game.name}}</td>
            <td>{{cartLine.quantity}}</td>
            <td>{{cartLine.unitPrice | number:'1.2-5'}}€</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
