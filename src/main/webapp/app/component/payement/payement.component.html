<div class="container">
<br/>
<div class="row">
  <div class="col col-xs-6">
  <h3 class="display-td">Informations de payement</h3>
  
  </div>
  <div class="col col-xs-6">
    <div class="display-td">
      <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
    </div>
  </div>
  <br/>
  <br/>
</div>

<div class="row">
  <div class="col col-xs-12">
  <div class="form-group">
    <label for="cardNumber">NUMERO DE CARTE*</label>
    <div class="input-group">
      <input id="cardNumber" type="text" class="form-control" placeholder="Numéro de carte"
        aria-label="Numéro de carte" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2"><i class="fa fa-credit-card" aria-hidden="true"></i></span>
      </div>
    </div>
  </div>
</div>
</div>

<div class="row">
  <div class="col-xs-7 col-md-7">
    <div class="form-group">
      <label for="cardExpiry"><span class="hidden-xs">DATE</span>
        EXPIRATION*</label>
      <input type="tel" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
    </div>
  </div>
  <div class="col-xs-5 col-md-5 pull-right">
    <div class="form-group">
      <label for="cardCVC">CV CODE*</label>
      <input type="number" min="0" minlength="3" maxlength="3" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
    </div>
  </div>
</div>

</div>
