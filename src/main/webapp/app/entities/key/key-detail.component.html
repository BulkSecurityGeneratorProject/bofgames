<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="key">
            <h2><span jhiTranslate="bofGamesApp.key.detail.title">Key</span> {{key.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bofGamesApp.key.value">Value</span></dt>
                <dd>
                    <span>{{key.value}}</span>
                </dd>
                <dt><span jhiTranslate="bofGamesApp.key.item">Item</span></dt>
                <dd>
                    <div *ngIf="key.item">
                        <a [routerLink]="['/item', key.item?.id, 'view']">{{key.item?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/key', key.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
