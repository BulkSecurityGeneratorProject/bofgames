<div>
    <h2 id="page-heading">
        <span jhiTranslate="bofGamesApp.order.home.title">Orders</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-order" [routerLink]="['/order/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="bofGamesApp.order.home.createLabel">
            Create a new Order
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'bofGamesApp.order.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="orders?.length === 0">
        <span jhiTranslate="bofGamesApp.order.home.notFound">No orders found</span>
    </div>
    <div class="table-responsive" *ngIf="orders?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="bofGamesApp.order.firstName">First Name</span></th>
            <th><span jhiTranslate="bofGamesApp.order.lastName">Last Name</span></th>
            <th><span jhiTranslate="bofGamesApp.order.email">Email</span></th>
            <th><span jhiTranslate="bofGamesApp.order.street">Street</span></th>
            <th><span jhiTranslate="bofGamesApp.order.postcode">Postcode</span></th>
            <th><span jhiTranslate="bofGamesApp.order.city">City</span></th>
            <th><span jhiTranslate="bofGamesApp.order.country">Country</span></th>
            <th><span jhiTranslate="bofGamesApp.order.items">Items</span></th>
            <th><span jhiTranslate="bofGamesApp.order.client">Client</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders ;trackBy: trackId">
                <td><a [routerLink]="['/order', order.id, 'view' ]">{{order.id}}</a></td>
                <td>{{order.firstName}}</td>
                <td>{{order.lastName}}</td>
                <td>{{order.email}}</td>
                <td>{{order.street}}</td>
                <td>{{order.postcode}}</td>
                <td>{{order.city}}</td>
                <td>{{order.country}}</td>
                <td>{{order.items}}</td>
                <td>
                    <div *ngIf="order.client">
                        <a [routerLink]="['/client', order.client?.id, 'view' ]" >{{order.client?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/order', order.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/order', order.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/order', { outlets: { popup: order.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
