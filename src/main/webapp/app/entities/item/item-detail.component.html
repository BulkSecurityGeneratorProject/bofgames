<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="item">
            <h2><span jhiTranslate="bofGamesApp.item.detail.title">Item</span> {{item.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bofGamesApp.item.price">Price</span></dt>
                <dd>
                    <span>{{item.price}}</span>
                </dd>
                <dt><span jhiTranslate="bofGamesApp.item.cart">Cart</span></dt>
                <dd>
                    <span *ngFor="let cart of item.carts; let last = last">
                        <a [routerLink]="['/cart', cart?.id, 'view' ]">{{cart.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="bofGamesApp.item.game">Game</span></dt>
                <dd>
                    <div *ngIf="item.game">
                        <a [routerLink]="['/game', item.game?.id, 'view']">{{item.game?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="bofGamesApp.item.platform">Platform</span></dt>
                <dd>
                    <div *ngIf="item.platform">
                        <a [routerLink]="['/platform', item.platform?.id, 'view']">{{item.platform?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
