<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="media">
            <h2><span jhiTranslate="bofgamesApp.media.detail.title">Media</span> {{media.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bofgamesApp.media.url">Url</span></dt>
                <dd>
                    <span>{{media.url}}</span>
                </dd>
                <dt><span jhiTranslate="bofgamesApp.media.alt">Alt</span></dt>
                <dd>
                    <span>{{media.alt}}</span>
                </dd>
                <dt><span jhiTranslate="bofgamesApp.media.game">Game</span></dt>
                <dd>
                    <div *ngIf="media.game">
                        <a [routerLink]="['/game', media.game?.id, 'view']">{{media.game?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/media', media.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
